<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia - Места в Росии</title>
  <link href="./pages/index.css" type="text/css" rel="stylesheet">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="logo" src="images/logo-vector.svg" alt="Логотип сайта Mesto">
    </header>
    <main class="content">

      <section class="profile">
        <img class="profile__avatar-foto" src="./images/kusto.jpg">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто<button type="button" class="profile__edit-button"></button></h1>
          <p class="profile__discription">Исследователь океана</p>
        </div>
        <button type="button" class="profile__addbutton"></button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__list">
          <li>
            <img class="photo-grid__item" src="images/kirill-pershin-1088404-unsplash.png" alt="красивое место 1">
            <div class="photo-grid__foto-discription"><p class="photo-grid__place-name">Карачаевск</p><button type="button" class="photo-grid__heart"></button></div>
          </li>
          <li>
            <img class="photo-grid__item" src="images/kirill-pershin-1404681-unsplash.png" alt="красивое место 2">
            <div class="photo-grid__foto-discription"><p class="photo-grid__place-name">Гора Эльбрус</p><button type="button" class="photo-grid__heart"></button></div>
          <li>
            <img class="photo-grid__item" src="images/kirill-pershin-1556355-unsplash.png" alt="красивое место 3">
            <div class="photo-grid__foto-discription"><p class="photo-grid__place-name">Домбай</p><button type="button" class="photo-grid__heart"></button></div>
          </li>
          <li>
            <img class="photo-grid__item" src="images/kirill-pershin-1088404-unsplash.png" alt="красивое место 4">
            <div class="photo-grid__foto-discription"><p class="photo-grid__place-name">Гора Эльбрус</p><button type="button" class="photo-grid__heart"></button></div>
          <li>
            <img class="photo-grid__item" src="images/kirill-pershin-1404681-unsplash.png" alt="красивое место 5">
            <div class="photo-grid__foto-discription"><p class="photo-grid__place-name">Домбай</p><button type="button" class="photo-grid__heart"></button></div>
          <li>
            <img class="photo-grid__item" src="images/kirill-pershin-1556355-unsplash.png" alt="красивое место 6">
            <div class="photo-grid__foto-discription"><p class="photo-grid__place-name">Карачаево-Черкесская Республика</p><button type="button" class="photo-grid__heart"></button></div>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p> 
    </footer>
   </div>
   <script src="./scripts/script.js"></script>
</body>
</html>
