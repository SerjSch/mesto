    <div class="popup">
        <div class="popup__window">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form">
                <input type="text" class="popup__input popup__input_name_name" name="name" value="Жак-Ив Кусто">
                <input type="text" class="popup__input popup__input_name_discription" name="discription" value="Исследователь океана">

            </form>
        </div>
    </div>
    <!-- Попап для добавления фото Новое место -->
    <div class="popup popup_newplace">
        <div class="popup__window popup__window_newplace">
            <button type="button" class="popup__close-button popup__close-button_newplace"></button>
            <h3 class="popup__title popup__title_newplace">Новое место </h3>
            <form class="popup__form popup__form_newplace">
                <input type="text" class="popup__input popup__input_name_place" name="name" placeholder="Название" value="">
