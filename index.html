<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia - Места в Росии</title>
  <link href="./pages/index.css" type="text/css" rel="stylesheet">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="logo" src="images/logo-vector.svg" alt="Логотип сайта Mesto">
    </header>
    <main class="content">

      <section class="profile">
        <img class="profile__avatar-foto" src="./images/kusto.jpg">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто<span><button type="button" class="profile__edit-button"></button></span></h1>
          <p class="profile__discription">Исследователь океана</p>
        </div>
        <button type="button" class="profile__addbutton"></button>



      </section>
      <section class="photo-grid">
        <ul class="photo-grid__list">
          <li><img class="photo-grid__item" src="images/photo-grid-train.jpg" alt="Поезд"></li>
          <li><img class="photo-grid__item" src="images/photo-grid-atharva-tulsi.jpg" alt="Тулси"></li>
          <li><img class="photo-grid__item" src="images/photo-grid-tuman.jpg" alt="ТУман"></li>
          <li><img class="photo-grid__item" src="images/photo-grid-sochi.jpg" alt="Сочи"></li>
          <li><img class="photo-grid__item" src="images/photo-grid-arisa.jpg" alt="Ариса"></li>
          <li><img class="photo-grid__item" src="images/photo-grid-baikal.jpg" alt="Байкал"></li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
   </div>
   <script src="./scripts/script.js"></script>
</body>
</html>
