<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia - Места в Росии</title>
    <link href="/src/pages/index.css" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico">
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="logo" src="images/logo-vector.svg" alt="Логотип сайта Mesto">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__card">
                    <img class="profile__avatar-foto" src="./images/kusto.jpg" alt="Фотография">
                    <div class="profile__info">
                        <div class="profile__title">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__discription">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__addbutton"></button>
            </section>
            <section class="photo-grid">
                <ul class="photo-grid__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <!-- Попап редактирования карточки -->
    <div class="popup popup_profilePopup">
        <div class="popup__window">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form">
                <input id="user-name" type="text" autocomplete="off" class="popup__input popup__input_name_name" name="name" minlength="2" required="" placeholder="Имя" value="Жак-Ив Кусто">
                <span id="user-name-error" class="error"></span>
                <input id="about" type="text" autocomplete="off" class="popup__input popup__input_name_discription" name="discription" required="" minlength="2" placeholder="О себе" value="Исследователь океана">
                <span id="about-error" class="error"></span>
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <!-- Попап для добавления фото Новое место -->
    <div class="popup popup_newplace">
        <div class="popup__window popup__window_newplace">
            <button type="button" class="popup__close-button popup__close-button_newplace"></button>
            <h3 class="popup__title popup__title_newplace">Новое место </h3>
            <form class="popup__form popup__form_newplace">
                <input id="name-card" type="text" autocomplete="off" minlength="3" maxlength="200" required="" class="popup__input popup__input_name_place" name="name" placeholder="Название" value="" placeholder="Название" novalidate="">
                <span id="name-card-error" class="error"></span>
                <input id="link" required="" autocomplete="off" type="url" class="popup__input popup__input_name_url" name="link" placeholder="Ссылка на картинку" value="">
                <span id="link-error" class="error"></span>
                <button type="submit" class="popup__save-button popup__save-button-newplace">Создать</button>
            </form>
        </div>
    </div>
    <!-- Попап для zooma фотокартоки -->
    <div class="popup popup_image-zoom">
        <div class="popup__zoom-window">
            <img class="popup__big-foto" src="#" alt="#">
            <button type="button " class="popup__close-button popup__close-button_zoom "></button>
            <h2 class="popup__place-name popup__place-name_zoom "></h2>
        </div>
    </div>
    <!-- Шаблон карточки с фото -->
    <template class="fotocards ">
        <li class="photo-grid__item-fotocard ">
             <img class="photo-grid__item" src="#" alt="#">
            <button type="button " class="photo-grid__trash-bin"></button>
            <div class="photo-grid__foto-discription">
                <h2 class="photo-grid__place-name "></h2>
                <button type="button " class="photo-grid__heart"></button>
            </div>
        </li>
    </template>
    <!-- Подключаем JS -->
    <script src="/src/pages/index.js" type="module"></script>
</body>

</html>
